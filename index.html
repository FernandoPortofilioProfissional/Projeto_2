<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venda o seu Carro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastra seu veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil o seu carro</h1>
                <p>
                    Descreva as  caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
    
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um titulo para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preco<span class="required-field">*</span></label>
    
                        <input type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preco"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="description">Descricao<span class="required-field">*</span></label>
    
                       <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detalhes do veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
    
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
    
                        <input type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o Modelo do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
    
                        <input type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a kilometragem do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
    
                        <input type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de Cambio <span class="required-field">*</span></p>
                        <input type="radio" id="Manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="manual">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Airbag</label>
                            </li>
                        </ul>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="alarm" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Alarme</label>
                            </li>
                        </ul>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Ar Condicionado</label>
                            </li>
                        </ul>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="reverse_camera" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Camera de </label>
                            </li>
                        </ul>
                    </div>
                    <!--segundo optional box-->
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="lane_assist" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Assistente de pista</label>
                            </li>
                        </ul>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Partida keyless</label>
                            </li>
                        </ul>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="smartphone" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Integracao com o Celular</label>
                            </li>
                        </ul>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="leather_seat" 
                                name="optional[]" 
                                value="airbag" 
                                />
                                <label for="airbag">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro <span class="required-field">*</span></p>
                        <input type="file" 
                        multiple accept="image/png. image/jpg" 
                        id="image" name="image" 
                        required 
                        />
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
